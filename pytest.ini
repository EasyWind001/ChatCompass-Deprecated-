[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py *_test.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 忽略的路径
norecursedirs = .git .tox dist build *.egg tests/legacy

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
    network: 需要网络连接的测试

# 最小Python版本
minversion = 3.8

# 输出选项
console_output_style = progress
